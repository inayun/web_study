<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>link 태그의 가상클래스 </title>
	<style>
	
		li{
		list-style : none;
		margin:5px 0;
		}
		
		a{
		text-decoration: none;
		color:gray;
		}
	
		/* 마우스를 갖다댈때 */
		a:hover{
		color : red;
		text-decoration: underline;
		}
		
		/*마우스를 '클릭'할때*/
		a:active{
		color:blue;
		}
		
	</style>

</head>
<body>

	<ul>
		<li><a href="#">홈</a></li>
		<li><a href="#">회원가입</a></li>
		<li><a href="#">사이트맵</a></li>
		
	</ul>
</body>
</html>
