<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>padding(안쪽여백)</title>

<style>

p{border:5px solid red;
background: yellow;
}

.box1{padding:20px;}
.box2{padding:20px 50px;}
.box3{padding:20px 50px 30px;}
.box4{padding:20px 30px 50px 70px;}
</style>
</head>
<body>

	<p class="box1">상,하,좌,우</p>
	<p class="box2">상하, 좌우</p>
	<p class="box3">상, 좌우, 하</p>
	<p class="box4">상,우,하,좌</p>	
</body>
</html>
