<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table border="1" width="100%" height="300">
	
		<caption>태블릿과 스마트폰 판매 현황</caption>
		
		<thead>
			<tr>
				<td>구분</td>
				<td>태블릿</td>
				<td>스마트폰</td>
			</tr>
		</thead>
		
		<!-- 가장 아래쪽에 표시되어야할 영역을 <tfoot> 태그로 묶어서 중간에 넣음
		그럼, 화면낭독기가 tfoot영역을 먼저 읽어줌 -->
		<tfoot>
			<tr>
				<td>총 판매수</td>
				<td>5만대</td>
				<td>16만대</td>
			</tr>
		</tfoot>
		
		<tr>
			<td>상반기</td>
			<td>2만대</td>
			<td>5만대</td>
		</tr>
		
		<tr>
			<td>하반기</td>
			<td>3만대</td>
			<td>11만대</td>
		</tr>
		
	
	</table>
</body>
</html>
