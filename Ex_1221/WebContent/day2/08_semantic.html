<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시멘틱 태그 사용전 일반 div</title>
	<style>
	header{background: yellow;}
	nav{background: red;}
	section{background: green;}
	footer{background: aqua;}
	</style>
</head>
<body>

	<header>
		<h1>마이펫</h1>
		
		<nav>
			<ul>
				<li>입양하기</li>
				<li>건강관리</li>
				<li>종류보기</li>
			</ul>
		</nav>
	</header>
	
	<section>
	<!-- section 태그를 통해 컨텐츠 항목을 구별 -->
		<article>
			<h2>펫 용품 준비하기</h2>
				<ul>
					<li>먹이</li>
					<li>물병</li>
					<li>장난감</li>
				</ul>
		</article>
	</section>	
	
	<footer>
		<p>Copyright &copy; inc 2015 All rights reserved</p>
	</footer>
	
</body>
</html>
