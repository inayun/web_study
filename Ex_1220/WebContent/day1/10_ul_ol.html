<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트(목록)</title>
</head>
<body>

	<!-- ul(Unordered list : 공지사항 등 비 순서 목록) 
		ol (ordered list : 순위등 순서 목록)
	-->
	<h1>ul 태그</h1>
	
	<ul>
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
	</ul>

	<h1>ol 태그</h1>
	<ol>
		<li>리스트1</li>
		<li>리스트2</li>
		<li>리스트3</li>
	</ol>
</body>
</html>
