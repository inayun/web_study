<title>블록요소와 인라인요소</title>

<body>
	<!-- 그냥 텍스트, b태그는 인라인요소, 자기가 차지하는 영역만 사용-->
	라인1
	라인2
	
	<!-- p태그 : 웹 페이지의 가로라인을 다 사용함 -->
	<p><b>단락</b>을 정의하는 p태그는 '블록' 요소임</p>
	
	<!-- strong태그는 기계가 더 강조해서 읽음 -->
	<p><strong>단락</strong>과 단락 사이는 마진으로 인한 여백이 존재</p>
	
	<i>이탤릭</i>
	<em>이탤릭</em>
	
	<a href="https://www.naver.com/">네이버</a>

	<a href="#">임시링크</a>
	
	<p>
		첫줄<br><!-- 강제 개행 -->
		둘째줄<br>
		셋째줄<br>

	<hr>
	
	<p>hr은 수평선 태그</p>

</html>
