<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블록콧(인용문)</title>
</head>
<body>

	<!-- 장문의 글을 작성할때 인용문이 필요하다면 blockquote -->
	<p>플라톤</p>
	<blockquote>
	<p>철인 정치론을 전개한 플라톤은 귀족정을 옹호한다.<br>
	플라톤도 신분사회를 옹호함
	</p>
	</blockquote>
	
	<p>
	공자 왈<br>
	<q>배우고 때로 익히면 또한 기쁘지 아니한가!</q>
	</p>
</body>
</html>
