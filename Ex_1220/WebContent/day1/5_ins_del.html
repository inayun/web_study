<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>추가/삭제 tag</title>
</head>
<body>

	<!-- del : 삭제선 -->
	<p> 정기세일 <del>12.20 ~ 1. 19</del></p>
	<!-- ins : 밑줄 -->
	<p> 세일 기간 변경 <ins>12.25 ~ 1.25</ins></p>
	
	<del>
	<p> 삭제선 </p>
	</del>
	
	<ins>
	<p> 밑줄 </p>
	</ins>
	
	<p>
	<!-- sub : 아래첨자, sup : 위첨자 -->
	m<sub>2</sub>  co<sup>2</sup>
	</p>
</body>
</html>
