<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공백처리</title>

<style>
		.narmal{ white-space: normal;}
		.nowrap{white-space: nowrap; background: yellow;}
		.pre{white-space: pre; background: aqua;}
</style>
</head>
<body>

	<h1>공백 문자의 처리</h1>
	
	<p class="normal">
		공백 문자의 처리를 위해 white-space 사용
	</p>
	
	<p class="nowrap">
		자동 줄바꿈을 허용하지 않을 경우 nowrap 속성을 적용하여 한 줄로 출력가능
	</p>
	
	<p class="pre">
		system.out.println();
	</p>
</body>
</html>
