<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>안쪽 그림자 처리</title>

	<style>
		a{
			display : block;
			text-decoration: none;
			background: red;
			border-radius: 10px;
			width: 100px;
			padding: 20px;
			text-align: center;
			
			
			/* inset 안쪽처리
			x좌표 y좌표 그림자번짐 두께 컬러*/
			box-shadow: inset 5px -5px 15px 2px #000;
		
		}
	</style>
</head>
<body>


	<p>
		<a href="#"> CSS </a>		
	</p>
</body>
</html>
