<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>바깥쪽 그림자처리</title>

	<style>
		p{
			font-size:40px;
			width:150px;
			background: purple;
			border-radius: 5px;
			
			/* box-shadow : x좌표   y좌표    번짐정도   색깔*/
			box-shadow: 10px 5px 20px #333;
			
			/* rgba(red, green, blue, 투명도) 
			0 ~ 1 : 투명정도 (0.5 : 반투명)
			*/
		}
	</style>
</head>
<body>

	<p>
		CSS3
	</p>

</body>
</html>
