<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/reset.css" rel="stylesheet"/>
<link href="../css/01_table_style.css" rel="stylesheet"/>
</head>
<body>


	<table border="1">
		<caption>업종별 모범거래기준 주요 내용 비교</caption>
		
		<thead>
			<tr>
				<th>구분</th>
				<th>치킨</th>
				<th>피자</th>
				<th>짜장면</th>
			</tr>
		</thead>
		
		<tbody>
			<tr class="center">
				<th>가격</th>
				<td>12000원</td>
				<td>8000원</td>
				<td>4500원</td>
			</tr>
		
			<tr>
				<th>비고</th>
				<td>양념반 후라이드반</td>
				<td>치즈 크러스트</td>
				<td>해산물 추가</td>
			</tr>
			
			<tr>
				<th>마케팅</th>
				<td>워너원</td>
				<td>공유</td>
				<td>트와이스</td>
			</tr>
		</tbody>
	</table>


</body>
</html>
