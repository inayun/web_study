<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상 클래스</title>
	<style>
		li{list-style: none;}
		
		/* 첫번째 자식에게만 적용*/
		li:first-child{color : fuchsia;}
		li:last-child{color : lime;}
		
	</style>
</head>
<body>

	<ul>
		<li>A</li>
		<li>B</li>
		<li>C</li>
		<li>D</li>
	</ul>
</body>
</html>
