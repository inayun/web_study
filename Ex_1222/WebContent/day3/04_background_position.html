<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경 위치</title>
	
	<style>
		p{
			border: 1px solid black;
			width : 500px;
			height : 500px;
			background: yellow;
		}
		
		.back1 {
			background: skyblue url(../img/img5.jpg) no-repeat right bottom;
		}
		.back2 {
			background: pink url(../img/img5.jpg) no-repeat 10px 200px;
		}
		.back3 {
			background: fuchsia url(../img/img5.jpg) no-repeat center;
		}
		.back4 {
			background: olive url(../img/img5.jpg) no-repeat 100% 10%;
		}
	</style>
</head>
<body>

	<p class="back1"></p>
	<p class="back2"></p>
	<p class="back3"></p>
	<p class="back4"></p>
</body>
</html>
