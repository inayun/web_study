<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴 디자인</title>

	<style>
		ul{
		width:130px;
		}
		
		li{
		list-style: none;
		}
		
		li a{
		text-decoration: none; /* a태그의 밑줄 제거 */
		background-color: pink;
		padding:5px;
		display:block;
		margin:3px 0;
		color:#fff;
		font-weight: bold;
		}
		
		/*마우스 오버시 적용되는 속성*/
		li a:hover{
		background: purple;
		color:teal;
		}
	</style>
</head>
<body>
	<div>
	
		<h1>주 메뉴</h1>
		<ul>
			<li><a href="#">COMPANY</a></li>
			<li><a href="#">PRODUCT</a></li>
			<li><a href="#">SERVICE</a></li>
			<li><a href="#">COMMUNITY</a></li>
			
		</ul>
	</div>

</body>
</html>
