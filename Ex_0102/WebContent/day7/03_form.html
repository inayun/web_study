<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	function check2(){
		
		//name = ff 인 form 가져오기
		var form = document.ff;
		var id = form.id.value;
		var pwd = form.pwd.value;
		
		if(id == ''){
			alert("아이디를 입력하세요");
			form.id.focus();
			return;
		}
		
		form.submit();
	}

</script>

</head>
<body>

	<form name="ff">
	 
	 	<table border="1">
	 		<tr>
	 			<th>아이디</th>
	 			<td><input name="id"/></td>
	 		</tr>
	 		
	 		<tr>
	 			<th>패스워드</th>
	 			<td><input type="password" name="pwd"/></td>
	 		</tr>
	 		
	 		<tr>
	 			<td colspan="2">
	 				<input type="button" value="전송2" onclick="check2()"/>
	 			</td>
	 		</tr>
	 	
	 	</table>
	 
	 </form>

</body>
</html>
